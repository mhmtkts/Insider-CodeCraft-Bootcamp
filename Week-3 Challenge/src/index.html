<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürünleri Listele</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Ürün Kataloğu</h1>
    </header>
    <main>
      <div id="products-container"></div>
    </main>

    <div id="product-modal">
      <div id="modal-content">
        <span id="close-modal">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("head").append(`
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f5f5f5;
                    color: #333;
                }
                    
                header {
                    background-color: #2c3e50;
                    color: white;
                    padding: 20px;
                    text-align: center;
                }

                main {
                    max-width: 1200px;
                    margin: 20px auto;
                    padding: 0 20px;
                }

                #products-container {
                    display: grid;
                    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                    gap: 20px;
                }

                .product-card {
                    background-color: white;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    cursor: pointer;
                    overflow: hidden;
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                .product-card:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                }

                .product-image {
                    width: 100%;
                    height: 200px;
                    object-fit: cover;
                }

                .product-info {
                    padding: 20px;
                }

                .product-name {
                margin-top: 0;
                margin-bottom: 10px;
                color: #2c3e50;
                }
            
                .product-price {
                    font-weight: bold;
                    color: #e74c3c;
                    margin-bottom: 10px;
                }
                
                /* Modal styles */
                #product-modal {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.7);
                    z-index: 1000;
                }
                
                #modal-content {
                    position: relative;
                    background-color: white;
                    margin: 10% auto;
                    padding: 20px;
                    width: 70%;
                    max-width: 800px;
                    border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                }
                
                #close-modal {
                    position: absolute;
                    top: 10px;
                    right: 20px;
                    font-size: 28px;
                    font-weight: bold;
                    cursor: pointer;
                }
                
                
            </style>
                
        `);

        $.ajax({
          url: "/Week-3 Challenge/src/data/products.json",
          type: "GET",
          dataType: "json",
          success: function (data) {
            $.each(data, function (index, product) {
              let productCard = $(
                '<div class="product-card" data-id="' + product.id + '"></div>'
              );

              productCard.html(`
                          <img src="${
                            product.image
                          }" alt="${product.name}" class="product-image">
                          <div class="product-info">
                              <h3 class="product-name">${product.name}</h3>
                              <p class="product-price">${product.price.toLocaleString()} TL</p>
                          </div>
                      `);

              productCard.on("click", function () {
                $("#modal-body").html(`
                          <img src="${
                            product.image
                          }" alt="${product.name}" class="modal-image">
                          <div class="modal-details">
                              <h2>${product.name}</h2>
                              <p class="modal-price">${product.price.toLocaleString()} TL</p>
                              <p class="modal-description">${
                                product.description
                              }</p>
                          </div>
                      `);

                $("#product-modal").fadeIn(300);
              });

              $("#products-container").append(productCard);
            });
          },
          error: function (xhr, status, error) {
            console.error("JSON verileri yüklenemedi: ", error);
            $("#products-container").html(
              "<p>Ürünler yüklenirken bir hata oluştu.</p>"
            );
          },
        });
        $("#close-modal").on("click", function () {
          $("#product-modal").fadeOut(300);
        });
        $(window).on("click", function (event) {
          if (event.target === document.getElementById("product-modal")) {
            $("#product-modal").fadeOut(300);
          }
        });
      });
    </script>
  </body>
</html>
